[project]
name = "adkflow-runner"
version = "0.1.0"
description = "Standalone workflow runner for Google ADK agents"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "click>=8.1.0",
    "google-adk>=0.5.0",
    "google-genai>=1.51.0",
    "httpx>=0.27.0",
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0.0",
    "rich>=14.2.0",
]

[project.scripts]
adkflow-runner = "adkflow_runner.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
